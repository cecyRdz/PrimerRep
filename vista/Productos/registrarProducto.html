{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
    <form action="/registrarNuevoProducto" method="post" id="formul">
       <h1><b>REGISTRO DE UN NUEVO PRODUCTO</b></h1>
         <div class="mb-3 mt-3">
            <label for="foto">Fotografía: </label>
            <input type="file" name="foto" id="foto" value="Selecciona la imagen" accept="image/png, .jpeg, .jpg, image/gif">
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="idProducto">ID del Producto:</label>
            <input type="number" name="idProducto" id="idProducto" value="6" disabled required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="idCategoria">ID de la Categoria:</label>
            <input type="number" name="idCategoria" id="idCategoria" placeholder="ID de la categoria" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del Producto" maxlength="50" size="50"required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="descripcion">Descripción:</label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion del Producto" maxlength="100" size="70" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="precioVenta">Precio de venta:</label>
            <input type="number" name="precioVenta" id="precioVenta" placeholder="Precio de venta del producto" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="existencia">Existencia:</label>
            <input type="number" name="existencia" id="existencia" placeholder="Cuanto producto hay en existencia" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="color">Color:</label>
            <input type="text" name="color" id="color" placeholder="Color del Producto" maxlength="25" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" placeholder="Marca del Producto" maxlength="50" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="costoEnvio">Costo de envío:</label>
            <input type="number" name="costoEnvio" id="costoEnvio" placeholder="Costo de envio del Producto" required>
         </div>
         <br/>
         <div class="mb-3 mt-3">
            <label for="estatus">Estatus:</label>
            <input type="checkbox" name="estatus" id="estatus" checked>
         </div>
         <br/>
         <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
{%endblock content%}
