<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos Shopitesz</title>
</head>
<body>
    <h1>Modificación de datos del producto</h1>
    <form>
        <label for="foto">Fotografía: </label>
        <input type="file" name="foto" id="foto" value="Selecciona la imagen" accept="image/png, .jpeg, .jpg, image/gif">
        <br/> <br/>
        <label for="idProducto">idProducto: </label>
        <input type="number" name="idProducto" id="idProducto" value="1" required>
        <br/> <br/>
        <label for="idCategoria">idCategoria: </label>
        <input type="number" name="idCategoria" id="idCategoria" value="1" required>
        <br/> <br/>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" value="Laptop HP Stream CB-118DS" maxlength="50" size="50" required>
        <br/> <br/>
        <label for="descripcion">Descripción: </label>
        <input type="text" name="descripcion" id="descripcion" value="Pantalla: 14'',   RAM: 64 GB,   Procesador: Intel Celeron N4020" maxlength="100" size="100" required>
        <br/> <br/>
        <label for="precioVenta">Precio: </label>
        <input type="text" name="precioVenta" id="precioVenta" value="$ 15,900.00" required>
        <br/> <br/>
        <label for="existencia">Existencia: </label>
        <input type="number" name="existencia" id="existencia" value="10" required>
        <br/> <br/>
        <label for="color">Color: </label>
        <input type="text" name="color" id="color" value="Rosa" maxlength="25" required>
        <br/> <br/>
        <label for="marca">Marca: </label>
        <input type="text" name="marca" id="marca" value="HP" maxlength="50" required>
        <br/> <br/>
        <label for="costoEnvio">Costo de envío: </label>
        <input type="text" name="costoEnvio" id="costoEnvio" value="$ 500.00" required>
        <br/> <br/>
        <label for="estatus">Estatus: </label>
        <input type="text" name="estatus" id="estatus" value="Activo" required>
        <br/> <br/>
        <button>Guardar Cambios</button>
    </form>
</body>
</html>
